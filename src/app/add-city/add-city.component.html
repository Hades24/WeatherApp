<div class="add-wrapper">
     <section class="main-card">
         <div class="search-wrapper">
             <div class="search-header">
                    <h3 class = "search-title">Search Cities</h3>
                    <div class="input-wrapper">
                            <input type="text" (keydown.enter)="$event.preventDefault()" placeholder="Search Cities" 
                            autocorrect="on" autocapitalize="on" spellcheck="on" #search class="search-input">
                            <button class="search-city-btn" (click)="setCurrentLocation()" >
                                    <span class="material-icons">
                                            my_location
                                            </span> <span class="text-btn">Locate Me</span>
                                  </button>
                    </div>

             </div>
             <div class="search-map" *ngIf="latitude">
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [styles]="mapStyle">
                    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                    (dragEnd)="markerDragEnd($event)" [iconUrl]=iconStyle>
                </agm-marker>
                </agm-map>
                <!-- <br> -->
                <span class="address" *ngIf="address">Street Address: {{address}}</span>
             </div>
             
             

         </div>
        
         <div class="card-wrapper" *ngIf = "city">
             
             <app-weather-card [city]="city" [addMode]="true"></app-weather-card>
         </div>
    </section>
        
</div>
